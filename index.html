<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endüstride Faydalı Dönüşüm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at center, #2b3a4a 0%, #1a202c 100%);
      min-height: 100vh;              /* ✅ 100vh yerine min-height */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;             /* ✅ yatay taşmayı engelle */
      overflow-y: auto;               /* ✅ dikey scroll serbest */
      position: relative;
      padding: clamp(24px, 4vw, 56px) 0; /* ✅ mobilde nefes alanı */
    }

    .background-tech {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
    }

    .company-logo {
      position: fixed; /* ✅ mobil scroll’da sabit dursun istersen fixed */
      top: clamp(14px, 2.5vw, 30px);
      left: clamp(14px, 2.5vw, 30px);
      width: clamp(52px, 8vw, 80px);  /* ✅ ekrana göre ölçek */
      height: auto;
      z-index: 100;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }
    .company-logo:hover { opacity: 1; }

    .container {
      text-align: center;
      width: min(1200px, 92%); /* ✅ daha iyi genişlik kontrolü */
      margin: 0 auto;
    }

    .main-header {
      background: linear-gradient(180deg, #e0e0e0 0%, #cfcfcf 100%);
      display: inline-block;
      padding: clamp(10px, 2.5vw, 15px) clamp(18px, 6vw, 60px);
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      margin-bottom: clamp(18px, 4vw, 50px);
      border: 2px solid #fff;
      max-width: 100%;
    }

    /* ✅ Yeni: Üst başlık (IQVizyon Platform) */
    .platform-title {
      margin: 0;
      font-size: clamp(0.85rem, 2vw, 1.1rem);
      font-weight: 700;
      letter-spacing: 1.5px;
      color: #555;
      text-transform: uppercase;
      line-height: 1.15;
    }

    /* ✅ Yeni: Ana başlık (Endüstride Faydalı Dönüşüm) */
    .main-title {
      margin: 4px 0 0 0;
      font-size: clamp(1.05rem, 2.4vw, 2rem); /* ✅ responsive başlık */
      font-weight: 900;
      letter-spacing: 1px;
      color: #2d2d2d;
      text-transform: uppercase;
      line-height: 1.15;
    }

    /* ✅ FLEX yerine GRID: ekran kırılımlarında daha net kontrol */
    .card-container {
      display: grid;
      grid-template-columns: repeat(4, minmax(180px, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: stretch;
    }

    .card {
      width: 100%;
      max-width: 240px;            /* ✅ kartlar çok büyümesin */
      height: 320px;
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    .card-icon-area {
      flex: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: clamp(2.8rem, 6vw, 4rem); /* ✅ ikon ölçek */
      position: relative;
    }

    .card-title-area {
      flex: 1;
      background-color: white;
      color: #3e5063;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1.15;
      font-size: clamp(0.95rem, 2.4vw, 1.1rem); /* ✅ yazı ölçek */
      position: relative;
    }

    .card-title-area::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid white;
    }

    .c-blue .card-icon-area { background: linear-gradient(135deg, #2196f3, #4fc3f7); }
    .c-blue .card-title-area { color: #1565c0; }

    .c-green .card-icon-area { background: linear-gradient(135deg, #66bb6a, #a5d6a7); }
    .c-green .card-title-area { color: #2e7d32; }

    .c-teal .card-icon-area { background: linear-gradient(135deg, #26a69a, #80cbc4); }
    .c-teal .card-title-area { color: #00695c; }

    .c-purple .card-icon-area { background: linear-gradient(135deg, #7e57c2, #b39ddb); }
    .c-purple .card-title-area { color: #512da8; }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.25s ease;
      padding: 18px; /* ✅ küçük ekranda kenarlara yapışmasın */
    }

    .modal-content {
      background: white;
      padding: clamp(18px, 4vw, 40px);
      border-radius: 20px;
      width: min(520px, 100%);
      text-align: center;
      position: relative;
      transform: scale(0.92);
      transition: transform 0.25s ease;
      max-height: 80vh;     /* ✅ mobilde taşmasın */
      overflow: auto;       /* ✅ taşarsa kaydır */
    }

    .modal-active { display: flex; opacity: 1; }
    .modal-active .modal-content { transform: scale(1); }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }

    .modal-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      padding: 18px;
      border-radius: 50%;
      color: white;
      display: inline-block;
    }

    .modal-title {
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      margin-bottom: 12px;
      color: #333;
      text-transform: uppercase;
      font-weight: 800;
    }

    .modal-text {
      line-height: 1.6;
      color: #666;
      font-size: clamp(0.95rem, 2.4vw, 1rem);
    }

    /* ✅ Kırılımlar */
    @media (max-width: 1024px) {
      .card-container { grid-template-columns: repeat(2, minmax(180px, 1fr)); }
      .card { max-width: 320px; }
    }

    @media (max-width: 560px) {
      .card-container { grid-template-columns: 1fr; }
      .card { max-width: 360px; height: 270px; }
      .company-logo { position: absolute; } /* istersen mobilde sabit olmasın */
    }
  </style>
</head>

<body>
  <div class="background-tech"></div>

  <img src="IQV-ICON-03.png" alt="Şirket Logosu" class="company-logo">

  <div class="container">
    <div class="main-header">
      <h1 class="platform-title">IQVizyon Platform</h1>
      <h1 class="main-title">Endüstride Faydalı Dönüşüm</h1>
    </div>

    <div class="card-container">
      <div class="card c-blue" onclick="openModal('digital')">
        <div class="card-icon-area"><i class="fa-solid fa-microchip"></i></div>
        <div class="card-title-area">Dijital<br>Dönüşüm</div>
      </div>

      <div class="card c-green" onclick="openModal('green')">
        <div class="card-icon-area"><i class="fa-solid fa-leaf"></i></div>
        <div class="card-title-area">Yeşil<br>Dönüşüm</div>
      </div>

      <div class="card c-teal" onclick="openModal('twin-trans')">
        <div class="card-icon-area"><i class="fa-solid fa-rotate"></i></div>
        <div class="card-title-area">İkiz<br>Dönüşüm</div>
      </div>

      <div class="card c-purple" onclick="openModal('digital-twin')">
        <div class="card-icon-area"><i class="fa-solid fa-vr-cardboard"></i></div>
        <div class="card-title-area">Dijital<br>İkiz</div>
      </div>
    </div>
  </div>

  <div id="infoModal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal(event)">&times;</span>
      <div id="mIcon" class="modal-icon"></div>
      <h2 id="mTitle" class="modal-title">Başlık</h2>
      <p id="mText" class="modal-text">Açıklama metni buraya gelecek.</p>
    </div>
  </div>

  <script>
    const contentData = {
      'digital': {
        title: "DİJİTAL DÖNÜŞÜM",
        text: "İş süreçlerinin verimliliğini artırmak için modern teknolojilerin entegrasyonu. Yapay zeka, büyük veri ve otomasyon sistemleri ile geleceğin fabrikalarını inşa ediyoruz.",
        color: "linear-gradient(135deg, #2196f3, #4fc3f7)",
        icon: "fa-microchip"
      },
      'green': {
        title: "YEŞİL DÖNÜŞÜM",
        text: "Sürdürülebilir üretim ve karbon ayak izini azaltma hedefleri. Yenilenebilir enerji kaynakları ve çevre dostu üretim teknikleri ile doğaya saygılı endüstri.",
        color: "linear-gradient(135deg, #66bb6a, #a5d6a7)",
        icon: "fa-leaf"
      },
      'twin-trans': {
        title: "İKİZ DÖNÜŞÜM",
        text: "Dijital ve Yeşil dönüşümün eş zamanlı yürütülmesi. Hem teknolojik ilerleme hem de sürdürülebilirlik hedeflerinin bir arada gerçekleştirildiği bütünleşik strateji.",
        color: "linear-gradient(135deg, #26a69a, #80cbc4)",
        icon: "fa-rotate"
      },
      'digital-twin': {
        title: "DİJİTAL İKİZ",
        text: "Fiziksel varlıkların sanal ortamdaki birebir kopyası. Simülasyonlar sayesinde üretim hatalarını önceden tespit etme ve süreç optimizasyonu sağlama teknolojisi.",
        color: "linear-gradient(135deg, #7e57c2, #b39ddb)",
        icon: "fa-vr-cardboard"
      }
    };

    const modal = document.getElementById('infoModal');
    const mTitle = document.getElementById('mTitle');
    const mText  = document.getElementById('mText');
    const mIcon  = document.getElementById('mIcon');

    function openModal(type) {
      const data = contentData[type];
      mTitle.innerText = data.title;
      mText.innerText  = data.text;
      mIcon.innerHTML  = `<i class="fa-solid ${data.icon}"></i>`;
      mIcon.style.background = data.color;
      modal.classList.add('modal-active');
    }

    function closeModal(event) {
      if (event.target === modal || event.target.classList.contains('close-btn')) {
        modal.classList.remove('modal-active');
      }
    }
  </script>
</body>
</html>
